<script>

function next(n){
document.getElementById("screen"+n).classList.add("hidden");
document.getElementById("screen"+(n+1)).classList.remove("hidden");
}

/* ANDROID CHAT */

function startChat(){

next(2);

const chat=document.getElementById("chatBox");

const messages=[

{ text:"Do you have whatsapp?", type:"incoming" },

{ text:"No", type:"outgoing" },

{ text:"Download whatsapp, I'll send pictures of romu.", type:"incoming" }

];

let i=0;

function show(){

if(i<messages.length){

let div=document.createElement("div");
div.className="msg "+messages[i].type;
div.innerText=messages[i].text;

chat.appendChild(div);

chat.scrollTop=chat.scrollHeight;

i++;

setTimeout(show,1500);

}else{

setTimeout(()=>next(3),2000);

}

}

show();

}
